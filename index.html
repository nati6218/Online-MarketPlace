  <h2 id="o">Place an order</h2>
<div id="online-order">
<form>
  <form>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name"id="name">
    </div>
    <div class="col">
      <input id="lastName"type="text" class="form-control" placeholder="Last name">
    </div>
  </div>


  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="city">
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="Zip">
    </div>
  </div>

  <form>
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select mr-sm-2">
        <option selected>Choose...</option>
        <option class="bracelet" value="1">Bracelet</option>
        <option class="necklace" value="2">necklace</option>

      </select>
    </div>

    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</form>
</div>
  </div>
<div id="receipt">
  <h3>Thank you for your purchase! here is your receipt:</h3>
  <p>
    Name: <span class="name"></span> last Name: <span class="lastName"></span> Address: <span class="address"></span>City: <span class="city"></span>State: <span class="inputState"></span>Zip: <span class="Zip"></span>
</div>

</body>
</html>
